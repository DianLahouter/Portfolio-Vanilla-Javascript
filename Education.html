<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/educationStyle.css">
    <link rel="stylesheet" href="css/generalStyle.css">
    <title>Dian Lahouter</title>
</head>
<body id="educationBody">
    
    <div id="navbar">
        <img class="navIcon" id="aboutMeNavIcon" src="images/icons/aboutMe.png"/>
        <img class="navIcon" id="educationNavIcon" src="images/icons/education.png"/>
        <img class="navIcon" id="skillsNavIcon" src="images/icons/skills.png"/>
    </div>

    <div id="pageIndicatorsWrapper">
        <img class="pageIndicator" id="aboutMePageIndicator" src="images/icons/pageIndicator.png"/>
        <img class="pageIndicator  currentIndicator" id="educationPageIndicator" src="images/icons/pageIndicator.png"/>
        <img class="pageIndicator" id="skillsPageIndicator" src="images/icons/pageIndicator.png"/>
    </div>

    <div id="transitionObjects">
        <div id="leftTransitionObject"></div>
        <div id="rightTransitionObject"></div>
    </div>

    <div id="logoutButton" class="button">
        <p id="logooutButtonText" class="buttonText">Log Out</p>
    </div>

    <div class="cursor"></div>
    <div class="educationColumnsContainer">
        <div class="column primary-school" style="background-color: #A3A3A3;">
            <div class="footer" id="primarySchoolFooter">
                <h2>Primary School</h2>
                <p class="text">Placeholder text for primary school.</p>
            </div>
        </div>
        <div class="column high-school" style="background-color: #CDCDCD;">
            <div class="footer">
                <h2>High School</h2>
                <p class="text">Placeholder text for high school.</p>
            </div>
        </div>
        <div class="column university" style="background-color: #BFBDBD;">
            <div class="footer">
                <h2>University</h2>
                <p class="text">Placeholder text for university.</p>
            </div>
        </div>
        <div class="column work" style="background-color: #CBCBCB;">
            <div class="footer" id="workFooter">
                <h2>Work</h2>
                <p class="text">Placeholder text for work.</p>
            </div>
        </div>
    </div>

    <script src="javascript/generalScript.js" defer></script>
    <script src="javascript/educationPageScript.js" defer></script>
</body>
</html>
