<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/generalStyle.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="css/landingStyle.css">
    <link rel="icon" href="images/Dian.png" type="image/x-icon">
    <title>Dian Lahouter</title>
</head>
<body id="landingBody">
    <div class="cursor"></div>

    <div id="monitorWrapper">
        <img id="monitorImg" src="images/landing/monitor.png"/>
        <div id="monitorScreen" >
            <p id="email">lahouterd@gmail.com</p>
            <div id="titleAndNameWrapper"> 
                <h id="myName" class="glitch" data-text="Dian Lahouter">Dian Lahouter</h>
                <p id="myTitle">Junior Developer</p>
            </div>
            <div id="clickForMoreButton" class="button">
                <p id="clickForMoreButtonText">Start</p><img id="clickIcon" src="images/landing/clickIcon.png"/>
            </div>
            <p id="startDate">Current Status - UI/UX Design at Triple Object Systems <span id="cursor">I</span></p>
        </div> 
    </div>

    <div id="transitionObjects">
        <div id="leftTransitionObject"></div>
        <div id="rightTransitionObject"></div>
    </div>

    <script src="javascript/generalScript.js" defer></script>
    <script src="javascript/landingScript.js" defer></script>
</body>
</html>
